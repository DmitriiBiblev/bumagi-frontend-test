<div class='wrap' (click)='toggle()'>
  <span class='value' [class.placeholder]='value === undefined'>{{renderValue()}}</span>
  <i class='icon-arrow'></i>
</div>
<div *ngIf='focused' class='dropdown' @dropdown>
  <div
    *ngFor='let option of options'
    class='option'
    [class.active]='value === option.value'
    (click)='select(option.value)'
  >
    {{option.viewValue}}
  </div>
</div>
